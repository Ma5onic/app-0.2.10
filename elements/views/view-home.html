<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../common/app-icons-festify.html">
<link rel="import" href="../common/shared-styles.html">

<dom-module id="view-home">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                min-height: 500px;
                padding: 0 10px;
                text-align: center;
            }

            iron-icon {
                --iron-icon-height: 150px;
                --iron-icon-width: 150px;
            }

            p {
                padding: 0 25px;
            }

            .wrapper {
                margin: 0 auto;
                min-width: 250px;
                height: 180px;
            }
        </style>

        <header>
            <iron-icon icon="festify:logo"></iron-icon>
        </header>

        <p>Festify is a free Spotify-powered app that lets your guests choose which music should be played using their smartphones.</p>
        <div class="wrapper">
            <slot></slot>
        </div>
    </template>
</dom-module>

<script>
    class HomeView extends Polymer.Element {
        static get is() {
            return 'view-home';
        }
    }

    customElements.define(HomeView.is, HomeView);
</script>
