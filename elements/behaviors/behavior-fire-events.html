<link rel="import" href="../../bower_components/polymer/lib/utils/mixin.html">

<script>
    window.Festify = window.Festify || {};

    /**
     * @polymerMixin
     */
    Festify.FireBehavior = Polymer.dedupingMixin(klass => class extends klass {
        fire(name, detail) {
            const ev = new CustomEvent(name, {
                detail: detail,
                bubbles: true,
                composed: true
            });
            this.dispatchEvent(ev);
        }
    });
</script>
